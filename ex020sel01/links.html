<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        a{color:red;
        text-decoration: none;
    font-weight: bold;}

       a:visited{color: darkred}
    }
    a:hover{color:black;
    text-decoration: underline;}
    a:active{color:yellow}
    a::after{color:darkgray;
    content: '[link]';
    font-weight:normal;
    text-decoration: none;}
</style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
<li><a href="https://github.com/gustavoguanabara" target="_blank"></a>Repositório GitHub</li>
<li><a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank">Canal do YouTube</a></li>
<li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/" target="_blank"></a>Site Curso em Vídeo</li>
    </ul>


</body>
</html>
