<body>
 
    <!--Em caso de não querer que o formulário complete automático, insere um comando: autocomplete="off"
      Tenho que usar "label para fazer a relação entre o objeto do formulário e o seu identificador"
    o method=post use como padrão para dados sensíveis pois ele não insere na ERL o que está inserido no formulário
    method=get use para as demais coisas.
deve aprender https para criptografia de senha!-->


<h1>Meu primeiro formulário</h1>
<form>
    <p>Nome: <input type="text" name="nome" id="nome"></p>
    <p>Sobrenome: <input type="text" name="Sobrenome" id="Sobrenome"> </p>
    <p><input type="submit" value="Enviar"></p>

    <h1>Meu segundo formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="isobrenome"> </p>
        <p><input type="submit" value="Enviar"></p>
    
</form>


    
</body>
</html>
